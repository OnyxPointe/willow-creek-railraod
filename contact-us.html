<section class="contact-intro grid-middle-center flip-md">
    <div class="col-6_md-11 grid">
        <div class="col-7_md-8 underlined">
            <h1 class="big-text editable">Contact us</h1>
        </div>
        <div class="padded-r-15">
            <p class="editable">Questions or comments about Willow Creek Railroad Museum? Please fill out the form below or send us an email. Someone will get back to you as soon as possible.</p>

            <p class="editable"> <a href="mailto:email@gmail.com">email@gmail.com</a> <span>|</span> <a href="#">Facebook</a></p>
        </div>
    </div>

    <div class="col-6_md-12 md-padded-b">
        <div class="bg-image-group"></div>
    </div>
</section>

<!-- --------------------CONTACT FORM------------------- -->
<section class="bg-grey padded shadow">
    <form class="grid-center centered" action="#" method="POST">
        <div class="col-7_md-9_sm-12">
            <input type="text" name="_name" id="_name" placeholder="Full Name*" required>
            <input type="email" name="_email" id="_email" placeholder="Email*" required>
            <input type="text" name="_subject" id="_subject" placeholder="Subject">
            <textarea name="message" id="message" placeholder="Message*" required></textarea>
            <button type="submit">Submit</button>
        </div>
    </form>
</section>
